# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,auto


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox
exec-once = dunst & alacritty

## clipboard - cliphist
exec-once = wl-paste --type text --watch cliphist store #Stores only text data
exec-once = wl-paste --type image --watch cliphist store #Stores only image data
exec-once = clight

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    # kb_options =
    # compose key
    kb_options=compose:ralt,level3:ralt_switch
    kb_rules =

    follow_mouse = 1

    natural_scroll = yes

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 4
    gaps_out = 0
    border_size = 1
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = master
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 0
    blur = yes
    blur_size = 3
    blur_passes = 1
    blur_new_optimizations = on

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    no_gaps_when_only = true
    new_is_master = false
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
    workspace_swipe_fingers = 4
    workspace_swipe_distance = 200
    workspace_swipe_numbered = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic mouse V1 {
    sensitivity = -0.5
}

# Misc
misc {
    disable_hyprland_logo = false
    enable_swallow = true
    swallow_regex = ^(Alacritty)$
}

# WINDOW RULES

# windowrule v1
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
windowrulev2 = workspace 1, class:^(Alacritty)$
windowrulev2 = workspace 4, title:^(Steam)$
windowrulev2 = workspace 2, class:^(waterfox)$
windowrulev2 = workspace 3, class:^(brave-browser)$
windowrulev2 = workspace 5, title:KeePassXC


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

$mainMod = ALT_L

# ------------------------------------------------------------------------------------


# CLIPBOARD - cliphist

# bind = SUPER, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy
bind = SUPER, V, exec, cliphist list | wofi --dmenu --pre-display-cmd "echo '%s' | cut -f 2" | cliphist decode | wl-copy

# -----------------------------------------------------------------------------------


# CUSTOM BINDS
# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more

bind = $mainMod SHIFT, T, exec, alacritty
bind = CTRL, Q, killactive, 
bind = $mainMod CTRL, Q, exit, 
bind = $mainMod, E, exec, dolphin
bind = $mainMod SHIFT, F, fullscreen 
bind = $mainMod, F, togglefloating 
bind = ALT_L, space, exec, wofi --show drun

# -----------------------------------------------------------------------------------


# LAYOUTS

## Master Layout

bind = $mainMod SHIFT, M, layoutmsg, focusmaster master # master
bind = $mainMod SHIFT, return, layoutmsg, swapwithmaster # master
bind = $mainMod SHIFT, space, layoutmsg, orientationnext # master

## Dwindle

# bind = $mainMod, P, pseudo, # dwindle
# bind = $mainMod, J, togglesplit, # dwindle

# ------------------------------------------------------------------------------------------


# WINDOW

## Move window focus

bind = $mainMod, l, movefocus, r
bind = $mainMod, h, movefocus, l
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

## Cycle window focus

bind = $mainMod SHIFT, J, cyclenext
bind = $mainMod SHIFT, K, cyclenext, prev

## Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

## Resize active window

bind = $mainMod, right, resizeactive, 40 0
bind = $mainMod, left, resizeactive, -40 0
bind = $mainMod, up, resizeactive, 0 -10 
bind = $mainMod, down, resizeactive, 0 10 

## Move workspaces

bind = $mainMod SHIFT, L, workspace, +1
bind = $mainMod SHIFT, H, workspace, -1

## Switch workspaces [0-9]

bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10


# Scroll through existing workspaces with mainMod + scroll
# bind = $mainMod, mouse_down, workspace, e+1
# bind = $mainMod, mouse_up, workspace, e-1

## Move/resize windows with mainMod + LMB/RMB and dragging

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# ------------------------------------------------------------------------------------


# VOLUME

bindel = , XF86AudioRaiseVolume, exec, amixer -D pulse sset Master 10%+
bindel = , XF86AudioLowerVolume, exec, amixer -D pulse sset Master 10%-
bindel = , XF86AudioMute, exec, amixer -D pulse set Master 1+ toggle

# LIGHT

bindel = , XF86MonBrightnessUp, exec, light -A 10 
bindel = , XF86MonBrightnessDown, exec, light -U 10


# eww
source = ~/.config/hypr/hypreww.conf
