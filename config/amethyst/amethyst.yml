# Use tall and fullscreen layouts
layouts:
    - fullscreen
    - two_pane
    - floating
    - column
    - tall
    - wide

# Add "command" to the default mods
mod1:
    - option
    - shift
    - command
mod2:
    - option
    - shift
    - control
    - command

# Modify the amethyst relaunch to use x and not z
relaunch-amethyst:
    mod: mod2
    key: x


