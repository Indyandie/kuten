# py

[[language]]
name = "python"
formatter = { command = "black", args = ["--quiet", "-"] }

# JSON

[[language]]
name = "json"
formatter = { command = 'deno', args = ["fmt", "-", "--ext", "json"] }

# nix

[[language]]
name = "nix"
formatter = { command = "nixpkgs-fmt" }

# YAML

[language-server.yaml-language-server.config.yaml]
format = { enable = true }
validation = true

[[language]]
name = "yaml"
formatter = { command = 'prettier', args = ["--parser", "yaml"] }
