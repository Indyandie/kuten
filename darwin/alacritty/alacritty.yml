env:
  TERM: xterm-256color
window:
  dimensions:
    columns: 100
    lines: 30
  padding:
    x: 16
  dynamic_padding: true
  decorations: buttonless
  startup_mode: Maximized # (changes require restart)
  opacity: 0.97
scrolling:
  history: 10000
  multiplier: 3 # Scrolling distance multiplier.
font:
  size: 20
  normal:
    family: JetbrainsMono NF
    style: Regular
  bold:
    family: JetbrainsMono NF
    style: Bold
  italic:
    family: JetbrainsMono NF
    style: Italic
  bold_italic:
    family: JetbrainsMono NF
    style: ExtraBold
  # Point size
    size: 18.0
vi_mode_cursor:
  text: '#000000'
  cursor: '#ffffff'

# Bell
bell:
  animation: EaseOutExpo
  duration: 10
  color: '#ffffff'
command:
save_to_clipboard: true

# Allow terminal applications to change Alacritty's window title.
window.dynamic_title: false
cursor:
  style:
    shape: Block
    blinking: On
  blink_interval: 500
vi_mode_style: None
unfocused_hollow: true
live_config_reload: true
shell:
  program: /bin/zsh
  args:
    - --login
working_directory: None
mouse:
  hide_when_typing: true
key_bindings:
  - { key: V, mods: Control|Shift, action: Paste            }
  - { key: C, mods: Control|Shift, action: Copy             }
  - { key: Insert, mods: Shift, action: PasteSelection   }
  - { key: Key0, mods: Control, action: ResetFontSize    }
  - { key: Equals, mods: Control, action: IncreaseFontSize }
  - { key: Plus, mods: Control, action: IncreaseFontSize }
  - { key: Minus, mods: Control, action: DecreaseFontSize }
  - { key: J, mods: Command|Alt, action: ScrollLineDown}
  - { key: K, mods: Command|Alt, action: ScrollLineUp}
  - { key: N, mods: Command, action: CreateNewWindow}
